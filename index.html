<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pipe Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="container">
        <p>Rury do ucięcia</p>
        <div id="cutting">
            <form id="cut1">
                Rura:<input type="text" name="cpipe1" value="219,1x6,3">
                Długość:<input type="text" name="clength1" value="6000">
                Ilość:<input type="text" name="cquantity1" value="3">
            </form>
        </div>
        <div style="text-align:center">
            <button id="addNextCut" class="myButton">+</button>
            <button id="deleteLastCut" class="myButton">-</button>
        </div>
        <hr>

        <p>Magazyn</p>
        <div id="storage">
            <form id="storage1">
                Rura:<input type="text" name="spipe1" value="219,1x6,3">
                Długość:<input type="text" name="slength1" value="6000">
                Ilość:<input type="text" name="squantity1" value="3">
            </form>
        </div>
        <div style="text-align:center">
            <button id="addNextStorage" class="myButton">+</button>
            <button id="deleteLastStorage" class="myButton">-</button>
        </div>
        <br>
        <div style="text-align:center">
            <button id="calculate" class="myButton">OBLICZ</button>
        </div>
        <div id="cuttingList">
            <a href="#" id="closingCross"><i class="fas fa-times"></i></a>
            <p>Lista cięć</p>
        </div>
    </div>
</body>

</html>
